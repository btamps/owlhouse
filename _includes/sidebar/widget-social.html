<div class='c-widget'>
  <h3 class='c-widget__title'>Follow</h3>
  <ul class='c-social-widget o-plain-list'>
    {% if site.twitter %}
      <li class='c-social-widget__item'>
        <a href='{{ site.twitter }}' class='c-social-widget__link' target='_blank'>
          <span data-icon='ei-sc-twitter' class='c-social-widget__icon' data-size='s'></span>
        </a>
      </li>
    {% endif %}
    {% if site.facebook %}
      <li class='c-social-widget__item'>
        <a href='{{ site.facebook }}' class='c-social-widget__link' target='_blank'>
          <span data-icon='ei-sc-facebook' class='c-social-widget__icon' data-size='s'></span>
        </a>
      </li>
    {% endif %}
    {% if site.instagram %}
    <li class='c-social-widget__item'>
      <a href='{{ site.instagram }}' class='c-social-widget__link' target='_blank'>
        <span data-icon='ei-sc-instagram' class='c-social-widget__icon' data-size='s'></span>
      </a>
    </li>
    {% endif %}
    <li class='c-social-widget__item'>
      <a href='{{ site.pinterest }}' class='c-social-widget__link' target='_blank' class='block'>
        <span data-icon='ei-sc-pinterest' class='c-social-widget__icon' data-size='s'></span>
      </a>
    </li>
  </ul>
</div>
